<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resetEntregable.css">
    <link rel="stylesheet" href="./css/styleEntregableConversor.css">
    <title>CONVERSOR DE MONEDA</title>
</head>
<body>
    <!--Cabecera-->
    <header>
        <h1><a href="formIndex.html"> MoneySwap </a></h1>
    </header>
    <!--Contenido Principal-->
    <main>
        <article>
            <!--Mensaje de error-->
            <div>
                <p id="error"></p>
            </div>
            <!--Conversor-->
            <div class="bloque-conversor">
                <!--Seleccion de la moneda-->
                <div class="bloqueSelector">
                    <label for="moneda">Seleccione el valor: </label>
                    <select name="moneda" id="moneda">
                        <option value="0">--Seleccione--</option>
                        <option value="1">Dolares</option>
                        <option value="2">Euros</option>
                    </select>

                    <!--Campo donde ingresa la cantidad el usuario-->
                    <label for="cantidadUsuario">Ingrese la cantidad: </label>
                    <input type="number" id="cantidadUsuario" placeholder="Ingrese el valor">
                </div>

                <div class="bloqueBoton">
                    <input type="button" value="Convertir" id="btn_convertir">
                </div>

                <div class="bloqueResultado">
                    <p>El valor convertido es: </p>
                    <input type="number" id="monedaYen" placeholder="¥: " readonly>
                    <input type="number" id="monedaNZ" placeholder="NZ$: " readonly>
                    <input type="number" id="monedaLE" placeholder="£: " readonly>
                </div>
            </div>
        </article>
    </main>
    <!--Footer-->
    <footer>
        <p>Curso de HTML,CSS Y JS</p>
        <p>&copy; 2023</p>
    </footer>
    <!--Script-->
    <script src="js/conversorMain.js"></script>
</body>
</html>
