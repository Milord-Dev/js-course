<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE MONEDA</title>
</head>
<body>
    <main>
        <article>
            <!--Header-->
            <div class="header">
            <h1>CONVERSOR DE MONEDA</h1>
            </div>
            <!--Conversor-->
            <div class="container">
                <div>
                    <label for="">Seleccione el valor: </label>
                    <select name="" id="">
                        <option value="0">--Seleccione--</option>
                        <option value="1">Dolares</option>
                        <option value="2">Euros</option>
                    </select>
                    <label for="">Ingrese el valor: </label>
                    <input type="number" id="" placeholder="Ingrese el valor">
                </div>

                <div>
                    <input type="submit" value="Convertir" id="btn_convertit">
                </div>

                <div>
                    <label for="">El valor convertido es: </label>
                    <input type="number" id="monedaYenes" placeholder="Yen: " readonly>
                    <input type="number" id="monedaNuevaZenlandes" placeholder="Dolar(nz): " readonly>
                    <input type="number" id="monedaLibraEsterlina" placeholder="Libra Esterlina: " readonly>
                </div>
            </div>
            <!--Footer-->
            <footer>
                <p>Curso de HTML,CSS Y JS</p>
                <p>&copy; 2023</p>
            </footer>
        </article>
    </main>
</body>
</html>
