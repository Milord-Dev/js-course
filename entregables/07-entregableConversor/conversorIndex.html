<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE MONEDA</title>
</head>
<body>
    <main>
        <article>
            <!--Header-->
            <div class="header">
            <h1>CONVERSOR DE MONEDA</h1>
            </div>
            <!--Conversor-->
            <div class="bloque-conversor">
                <div class="bloqueSelector">
                    <label for="moneda">Seleccione el valor: </label>
                    <select name="moneda" id="moneda">
                        <option value="0">--Seleccione--</option>
                        <option value="1">Dolares</option>
                        <option value="2">Euros</option>
                    </select>
                    <label for="valorUsuario">Ingrese el valor: </label>
                    <input type="number" id="valorUsuario" placeholder="Ingrese el valor">
                </div>

                <div class="bloqueBoton">
                    <input type="button" value="Convertir" id="btn_convertir">
                </div>

                <div class="bloqueResultado">
                    <label>El valor convertido es: </label>
                    <input type="number" id="monedaYenes" placeholder="¥: " readonly>
                    <input type="number" id="monedaNZ" placeholder="NZ$: " readonly>
                    <input type="number" id="monedaLE" placeholder="£: " readonly>
                </div>
            </div>
            <!--Footer-->
            <footer>
                <p>Curso de HTML,CSS Y JS</p>
                <p>&copy; 2023</p>
            </footer>
        </article>
    </main>
</body>
</html>
