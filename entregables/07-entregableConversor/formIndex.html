<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Usuario</title>
        <link rel="stylesheet" href="./css/resetEntregable.css">
        <link rel="stylesheet" href="./css/styleEntregable.css">
    </head>
    <body>
        <!--Cabecera-->
        <header id="header-formulario">
            <h1>MoneySwap</h1>
        </header>
        <!--Contenido Principal-->
        <main>
            <article>
                <!--Mensaje de error-->
                <div>
                    <p id="error"></p>
                </div>

                <!--Formulario-->
                <form action="conversorIndex.html" id="formularioUsuario">
                    <div class="seccionFormulario">
                        <label for="nick">Nick</label>
                        <input type="text" id="nicka" name="nicka" value="@" placeholder="example_05" readonly>
                        <input type="text" id="nick" name="nick" placeholder="example_05">
                    </div>

                    <div class="seccionFormulario">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="example_05@mail.com">
                    </div>

                    <div class="seccionFormulario">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="********">
                    </div>

                    <div class="seccionFormulario">
                        <input type="submit" value="Enviar" id="btn_enviar">
                    </div>
                </form>

                <!--Footer-->
                <footer>
                    <p>© 2024 MoneySwap. Todos los derechos reservados.</p>
                </footer>
            </article>
        </main>

        <script src="./js/formMain.js"></script>
    </body>
</html>
