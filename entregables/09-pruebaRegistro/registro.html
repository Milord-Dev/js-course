<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styleRegistro.css">
    </head>
    <body>
        <!-- Encabezado -->
        <header>
            <div></div>
        </header>
        <!-- Contenido principal -->
        <main>
            <!--Mensaje de Error-->
            <div id="error">
                <p></p>
            </div>

            <!--Formulario de registro-->
            <article>
                <div id="bloque-Formulario">
                    <form action="inicio.html" id="formularioEntrada">
                        <div class="objetoFormulario">
                            <label for="nick">Nombre de usuario</label>
                            <input type="text" id="nicka" name="nicka" value="@" readonly>
                            <input type="text" id="nick" name="nick" placeholder="example_05">
                        </div>
                        
                        <div class="objetoFormulario">
                            <label for="correo">Correo electronico</label>
                            <input type="text" id="correo" name="correo" placeholder="yo@example.com">
                        </div>

                        <div class="objetoFormulario">
                            <label for="contrasena">Contrase침a</label>
                            <input type="password" id="contrasena" name="contrasena">
                        </div>

                        <div class="objetoFormulario">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
                        </div>
                            
                        <div class="objetoFormulario">
                            <label for="tamano">Tama침o del juego</label>
                            <select name="tamano" id="tamano">
                                <option value="0">--Elige el tama침o del juego--</option>
                                <option value="1">4x4</option>
                                <option value="2">5x5</option>
                                <option value="3">6x6</option>
                            </select>
                        </div>

                        <div class="objetoFormulario">
                            <input type="submit" value="Crear Cuenta" id="btn_enviar">
                        </div>
                    </form>
                </div>
            </article>
        </main>
        <!-- Pie de p치gina -->
        <footer>
            <p>Curso de HTML,CSS Y JS</p>
            <p>&copy; 2023 Milord. Todos los derechos reservados.</p>
        </footer>
        <!-- Scripts -->
        <script src="./js/datosUsuarios.js"></script>
        <script src="./js/registro.js"></script>
    </body>
</html>
