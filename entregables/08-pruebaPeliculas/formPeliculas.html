<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Peliculas</title>
</head>
    <body>
        <main>
            <article>
                <!--Mensaje de Error-->
                <div id="error">
                    <p></p>
                </div>
                <!--Formulario-->
                <form action="dashboardUsuario.html" id="formularioPelicula">
                    <div class="item-formPelicula">
                        <label for="nick">Nombre de Usuario</label>
                        <input type="text" id="nicka" name="nicka" value="@" readonly>
                        <input type="text" id="nick" name="nick" placeholder="example_05">
                    </div>
                    <div class="item-formPelicula">
                        <label for="email">Correo de Usuario</label>
                        <input type="text" id="email" name="email" placeholder="yo@example.com">
                    </div>
                    <div class="item-formPelicula">
                        <label for="edad">Edad del Usuario</label>
                        <input type="number" id="edad" name="edad" placeholder="ingrese su edad">
                    </div>

                    <h2>Elige la serie segun el genero</h2>
                    <div class="item-formPelicula">
                        <label for="generoAnime">Genero de Anime</label>
                        <select name="generoAnime" id="generoAnime">
                            <option value="0">--Elige un anime--</option>
                            <option value="1">Naruto</option>
                            <option value="2">Dragon Ball</option>
                            <option value="3">Pokemon</option>
                            <option value="4">Demon Slayer</option>
                            <option value="5">Attack on Titan</option>
                        </select>
                    </div>
                    <div class="item-formPelicula">
                        <label for="generoRomance">Genero de Romance</label>
                        <select name="generoRomance" id="generoRomance">
                            <option value="0">--Elige Romance--</option>
                            <option value="1">Outlander</option>
                            <option value="2">Bridgerton</option>
                            <option value="3">Normal People</option>
                            <option value="4">The Notebook</option>
                            <option value="5">Jane the Virgin</option>
                        </select>
                    </div>
                    <div class="item-formPelicula">
                        <label for="generoKDrama">Genero de K-Drama</label>
                        <select name="generoKDrama" id="generoKDrama">
                            <option value="0">--Elige K-Drama--</option>
                            <option value="1">Crash Landing on You</option>
                            <option value="2">Goblin</option>
                            <option value="3">Descendants of the Sun</option>
                            <option value="4">Business Proposal</option>
                            <option value="5">True Beauty</option>
                        </select>
                    </div>
                    <div class="item-form">
                        <input type="submit" value="Enviar" id="btn_enviarr">
                    </div>
                </form>
            </article>
        </main>

        <!-- Comentario de pie de pÃ¡gina -->
        <footer>
            <p>Formulario de peliculas - Prueba de Entregables</p>
        </footer>

        <!-- Comentario de scripts -->
        <script src="./js/datosUsuario.js"></script>
        <script src="./js/formPeliculas.js"></script>
    </body>
</html>
